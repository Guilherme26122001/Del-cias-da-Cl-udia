<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio - Delícias da Cláudia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Cardápio</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="produtos.html">Cardápio</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Nossos Produtos</h2>
        <p></p>

        <section class="produtos">
            <div class="produto">
                <img src="img/Menu Salgadinhos.jpeg" alt="Salgadinhos" class="img-produto">
            </div>
            <div class="produto">
                <img src="img/Menu docinhos.jpeg" alt="Docinhos" class="img-produto">
            </div>
            <div class="produto">
                <img src="img/Menu Bolos.jpeg" alt="Bolos" class="img-produto">
            </div>
            <div class="produto">
                <img src="img/Menu pizzas.jpeg" alt="Mini Pizzas" class="img-produto">
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; Delícias da Cláudia </p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let imagens = document.querySelectorAll(".img-produto");
            let lightbox = document.createElement("div");
            lightbox.classList.add("lightbox");
            document.body.appendChild(lightbox);

            imagens.forEach(img => {
                img.addEventListener("click", function() {
                    let imgExpandida = document.createElement("img");
                    imgExpandida.src = img.src;
                    lightbox.innerHTML = "";
                    lightbox.appendChild(imgExpandida);
                    lightbox.style.display = "flex";
                });
            });

            lightbox.addEventListener("click", function() {
                lightbox.style.display = "none";
            });
        });
    </script>

</body>
</html>
